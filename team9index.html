<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team 9</title>

  <style>
    /* CSS Styles */

    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      transition: background-color 0.3s ease;
    }

    /* Navbar Styles */
    .navbar {
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar-brand {
      color: whitesmoke;
      font-size: 24px;
      margin: 0;
    }

    .navbar-nav {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar-nav li {
      margin-right: 10px;
    }

    .navbar-nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      transition: background-color 0.3s ease;
    }

    .navbar-nav a:hover,
    .navbar-nav .active {
      background-color: #8B4513; /* SaddleBrown */
    }

    /* Responsive Styles */
    @media only screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      .navbar-nav {
        margin-top: 10px;
      }

      .navbar-nav li {
        margin: 5px 0;
      }
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #222;
    }

    body.dark-mode .navbar {
      background-color: #333;
    }

    body.dark-mode .navbar-brand {
      color: #ddd;
    }

    body.dark-mode .navbar-nav a {
      color: #ddd;
    }

    body.dark-mode .navbar-nav .active {
      background-color: #8B4513; /* SaddleBrown */
    }

    /* Font color for dark mode */
    body.dark-mode .container {
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="navbar-brand">TurtlesRescueTeam</h1>
    <ul class="navbar-nav">
      <li><a href="#" class="active">HOME</a></li>
      <li><a href="#">PROBLEM</a></li>
      <li><a href="#">SOLUTION</a></li>
      <li><a href="#">TEAM</a></li>
    </ul>
    <button id="dark-mode-toggle">ðŸŒž</button> <!-- Sun icon for light mode -->
  </nav>

  <!-- Content -->
  <div class="container mt-5">
    <h2>Welcome to Our Team Website</h2>
  </div>

  <!-- JavaScript for Dark Mode Toggle -->
  <script>
    const toggleButton = document.getElementById('dark-mode-toggle');
    const body = document.body;

    // Toggle between dark and light mode
    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      // Change icon based on dark mode status
      toggleButton.textContent = body.classList.contains('dark-mode') ? 'ðŸŒœ' : 'ðŸŒž';
    });
  </script>

</body>

</html>
