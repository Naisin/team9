<!-- Document type and language -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the page -->
  <title>Team 9</title>

  <style>
    /* Custom CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa; /* Set background color */
    }

    .navbar {
      background-color: black; /* Dark Gray */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar-brand {
      color: whitesmoke; /* White Smoke */
      font-size: 24px;
      margin: 0;
    }

    .navbar-nav {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar-nav li {
      margin-right: 10px;
    }

    .navbar-nav a {
      color: #fff; /* White */
      text-decoration: none;
      padding: 10px;
      transition: background-color 0.3s ease;
    }

    .navbar-nav a:hover {
      background-color: #8B4513; /* SaddleBrown */
    }

    .navbar-nav .active {
      background-color: #8B4513; /* SaddleBrown */
    }

    /* Responsive Styles */
    @media only screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-nav {
        margin-top: 10px;
      }

      .navbar-nav li {
        margin: 5px 0;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="navbar-brand">TurtlesRescueTeam</h1>
    <ul class="navbar-nav">
      <!-- Navigation Links -->
      <li><a href="#" class="active">HOME</a></li>
      <li><a href="#">PROBLEM</a></li>
      <li><a href="#">SOLUTION</a></li>
      <li><a href="#">TEAM</a></li>
    </ul>
  </nav>

  <!-- Content -->
  <div class="container mt-5">
    <h2>Welcome to Our Team Website</h2>
  </div>

</body>

</html>
